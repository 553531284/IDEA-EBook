plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.3'
}

group 'com.liao'
version '1.4.0-2020.2'

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    /*糊涂工具包*/
    implementation group: 'cn.hutool', name: 'hutool-all', version: '5.5.7'

    /*HTML 解析*/
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.8.3'

    // XML 解析
    implementation group: 'org.dom4j', name: 'dom4j', version: '2.1.3'

    // xercesImpl
    implementation group: 'xerces', name: 'xercesImpl', version: '2.12.1'


}

intellij {
    version '2020.2.2'
//    version '2021.2.1'
    pluginName 'IDEA-EBook'
    updateSinceUntilBuild false
    sameSinceUntilBuild false
    plugins 'java'
}
patchPluginXml {
    sinceBuild '202'
    untilBuild '202.*'
}

task cpRes(type: Copy) {
    from "${projectDir}/src/main/resources"
    into "${buildDir}/classes/java/main"
}
processTestResources.dependsOn(cpRes)